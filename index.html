<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script  src="require.js"></script>
    <script>
        requirejs.config({
            baseUrl: 'build'
        });

        requirejs(['build/WebGLTS.js'], function(webgl) {
            webgl.start();
        });
    </script>

    <title>WebGL - Typescript</title>
</head>
<body>
    <!-- WebGL canvas -->
    <p id="glfps">FPS:</p> <!-- FPS -->
    <canvas id="glcanvas" width="640" height="480" style="background: red;">
        Your browser doesn't appear to support the 
        <code>&lt;canvas&gt;</code> element.
    </canvas>
</body>
</html>
